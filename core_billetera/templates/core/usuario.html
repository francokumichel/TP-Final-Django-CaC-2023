{% extends "core/base.html" %}
{% load static %}
{% block extra_css%}
    <link rel="stylesheet" href="{% static 'core/css/alta_super.css' %}">
{%endblock%}

{% block title %}Alta de Tarjetas de Credito{% endblock %}
{% block section_title %}Alta de Usuario View{% endblock %}
{% block content %}
    <h3>Datos del nuevo Usuario</h3>
    <form method="post" action="{% url 'usuario' %}">
        {% csrf_token %}
        <fieldset class="form-row module aligned">
            {{ form.as_p }}
            <input type="submit" class="btn btn-info">
        </fieldset>
    </form>
{% endblock %}
